<!DOCTYPE html>
<html>
<head>
  <title>Fertilizer Recommendation</title>
  <style>
    body {
      background: url('/static/background.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    h1, p, form {
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Fertilizer Recommendation</h1>
  <p>Example crop-fertilizer pairs:</p>
  <ul>
    <li>Rice </li>

  <form action="/fertilizer-result" method="POST">
